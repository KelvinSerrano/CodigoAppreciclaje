<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-16">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <title>Cuenta</title>
    </head>


<body class="container mt-5">
    <div class="alert alert-info display-1">Contacto</div>

    {%if co%}

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for con in co %}
            <tr>
                <td scope="row">{{ con.id}}</td>
                <td>{{ con.Telefono }}</td>
                <td>{{ con.Correo }}</td>
                <td><a href="/actualizarContacto/{{con.id}}" class="btn btn-success btn-sm"></td>
                <td><a href="/eliminarContacto/{{con.id}}" class="btn btn-danger btn-sm"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No hay Contacto Registrado</div>
    {% endif%}
</body>

<a href="http://ec2-54-160-240-12.compute-1.amazonaws.com:8000/agregarCon" class="btn btn-info mt-5">Volver</a>
</body>
