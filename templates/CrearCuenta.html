  <body class="text-center">
    
<main class="form-signin container mt-5">
  <form method='post'>
    {% csrf_token %}
    <img class="mb-4" src="/static/images/iniciosesion.jpg" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Por favor ingresa</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="recontrasena" placeholder="Re:Contraseña">
        <label for="floatingPassword">Reescriba la contraseña</label>
      </div>
      <input type="submit" value="Crear cuenta" class="w-100 btn btn-lg btn-primary mt-4">
  <p class="mt-5 mb-3 text-muted">SISTEMA DE ACCESO</p>
  </form>
</main>
