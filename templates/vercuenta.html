<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-16">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <title>Cuenta</title>
    </head>


<body class="container mt-5">
    <div class="alert alert-info display-1">CUENTA BANCARIA</div>

    {%if cu%}

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>NumeroCuenta</th>
                <th>Banco</th>
                <th>Nombre</th>
                <th>Rut</th>
                <th>Correo</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            {% for c in cu %}
            <tr>
                <td scope="row">{{ c.id}}</td>
                <td>{{ c.NumeroCuenta }}</td>
                <td>{{ c.Banco }}</td>
                <td>{{ c.Nombre }}</td>
                <td>{{ c.Rut }}</td>
                <td>{{ c.Correo}}</td>
                <td><a href="/actualizarAlumno/{{c.id}}" class="btn btn-success btn-sm"></td>
                <td><a href="/eliminarAlumno/{{c.id}}" class="btn btn-danger btn-sm"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div class="alert alert-info">No hay Cuenta Registrada</div>
    {% endif%}
</body>

<a href="http://127.0.0.1:8000/agregar" class="btn btn-info mt-5">Volver</a>
</body>
