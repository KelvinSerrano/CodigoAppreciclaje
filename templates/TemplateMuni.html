    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Cerrar sesi√≥n</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="http://0.0.0.0:8000/puntos/">Puntos de reciclaje</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://0.0.0.0:8000/agregar/">Cuenta Bancaria</a>

            </div>

    </body>
    <body class="container mt-5">
        <div class="alert alert-info display-1">Municipalidad</div>

        {%if muni%}

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Comuna</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for m in muni %}
                <tr>
                    <td scope="row">{{ m.id}}</td>
                    <td>{{ m.comuna }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <div class="alert alert-info">No hay Comunas por el momento</div>
        {% endif%}
    </body>
